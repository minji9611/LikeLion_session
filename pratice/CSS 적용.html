<!DOCTYPE html>
<html>  
<head>
    <title>CSS practice</title>
    <style>
        p{color: blue;}
        h1{color: red;}
        h2{color: blueviolet;}
        #apple {background-color: yellow;}
        .contents {font-size: 50px}
    
    </style>
</head>
<body>
    <h1>안녕하세요.</h1>
    <h2 style="color: blue;">저는 김민지입니다.</h2>
<br>

<h1>대제목입니다.</h1>
<p class="contents">첫 번째 단락입니다.</p>
<h2 id="apple">소제목입니다.</h2>
<p class="contents">두 번째 단락입니다.</p>

</body>
</html>
